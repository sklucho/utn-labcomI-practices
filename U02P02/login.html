<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
</head>
<body>
    <h1 style ="background-color:yellow">A continuacion deberas completar un formlulario con tus datos para <strong>registrate</strong> en nuestra web</h1>
    <h2>Complete los campos correspondientes para poder registrate:</h2>
    <form>
        <fieldset>
            <legend><strong>Datos de usuario</strong></strong></legend>
            <label for ="nombre" >Nombre:</label>
            <input type ="text" id="nombre" name="nombre" placeholder="Ingrese su nombre aqui" required><br><br>

            <label for ="apellido" >Apellido:</label>
            <input type ="password" id="password" name="apellido" placeholder="Ingrese su apellido aqui" required><br><br>

            <label for="checkbox">Recordar datos de registro</label>
            <input type="checkbox" name="checkbox" id="checkbox"><br><br>
        
            <input type ="submit" value="Enviar">
            </fieldset>
    </form>
</body>
</html>
