<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Estudiante</title>
</head>
<body>
    <h1 style="background-color:aquamarine">Complete con sus datos personales</h1>
    <form>
        <fieldset>
            <legend>Datos</legend>
            <label for="estudiante">Condicion</label>
            <input type="text" name="estudiante" id="estudiante" value="Estudiante" readonly><br><br>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br><br>
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Ingrese su email">

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su edad"><br><br>

            <label for="nacionalidad">Nacionalidad</label>
            <select name="seleccionable" id="seleccionable">
                <option value="--"> -- </option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
                <option value="Brasil">Brasil</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Colombia">Colombia</option>
                <option value="Peru">Peru</option>
            </select>

            <label for="condicionlab">Condicion Laboral</label>
            <select name="condicionlab" id="condicionlab">
                <option value="--"> -- </option>
                <option value="Desemplelado">Desemplelado</option> 
                <option value="En busqueda laboral">En busqueda laboral</option>
                <option value="Trabajo Part Time">Trabajo Part Time</option>
                <option value="Trabajo Full Time">Trabajo Full Time</option>
            </select>
                

        </fieldset>
    </form>
</body>
</html>
